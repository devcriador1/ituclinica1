  <script type="importmap">
{
  "imports": {

<script type="module" src="./index.tsx"></script>

  <body>
    <canvas id="background-canvas"></canvas>
    <div id="root"></div>

    <script type="module">
      const canvas = document.getElementById('background-canvas');
      const ctx = canvas.getContext('2d');

      let particles = [];
      const config = {
          particleCount: 100,
          particleColor: 'hsla(195, 100%, 70%, 0.8)',
          lineColor: 'hsla(195, 100%, 70%, 0.2)',
          particleSpeed: 0.5,
          interactionDistance: 120,
          mouseInteractionDistance: 150,
          backgroundColor: 'rgb(10, 25, 47)',
      };

      const mouse = {
          x: null,
          y: null
      };

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      class Particle {
          constructor() {
              this.x = Math.random() * canvas.width;
              this.y = Math.random() * canvas.height;
              this.vx = (Math.random() - 0.5) * config.particleSpeed;
              this.vy = (Math.random() - 0.5) * config.particleSpeed;
              this.radius = Math.random() * 1.5 + 1;
          }

          draw() {
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
              ctx.fillStyle = config.particleColor;
              ctx.fill();
          }

          update() {
              this.x += this.vx;
              this.y += this.vy;

              if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
              if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
          }
      }

      function createParticles() {
          particles = [];
          const count = (canvas.width * canvas.height) / 10000;
          for (let i = 0; i < Math.min(count, config.particleCount); i++) {
              particles.push(new Particle());
          }
      }

      function connectParticles() {
          for (let i = 0; i < particles.length; i++) {
              // Connect to other particles
              for (let j = i + 1; j < particles.length; j++) {
                  const dx = particles[i].x - particles[j].x;
                  const dy = particles[i].y - particles[j].y;
                  const distance = Math.sqrt(dx * dx + dy * dy);

                  if (distance < config.interactionDistance) {
                      ctx.beginPath();
                      ctx.moveTo(particles[i].x, particles[i].y);
                      ctx.lineTo(particles[j].x, particles[j].y);
                      ctx.strokeStyle = config.lineColor.replace('0.2', `${1 - distance / config.interactionDistance}`);
                      ctx.stroke();
                  }
              }
              // Connect to mouse
              if (mouse.x !== null && mouse.y !== null) {
                const dx = particles[i].x - mouse.x;
                const dy = particles[i].y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < config.mouseInteractionDistance) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.strokeStyle = config.lineColor.replace('0.2', `${(1 - distance / config.mouseInteractionDistance) * 0.5}`);
                    ctx.stroke();
                }
              }
          }
      }

      function animate() {
          ctx.fillStyle = config.backgroundColor;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          particles.forEach(p => {
              p.update();
              p.draw();
          });

          connectParticles();

          requestAnimationFrame(animate);
      }

      // Event listeners
      window.addEventListener('resize', () => {
          resizeCanvas();
          createParticles();
      });
      window.addEventListener('mousemove', (e) => {
          mouse.x = e.clientX;
          mouse.y = e.clientY;
      });
      window.addEventListener('mouseout', () => {
          mouse.x = null;
          mouse.y = null;
      });

      // Init
      resizeCanvas();
      createParticles();
      animate();
    </script>
